<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistentin SEYA – Masterclass Hair & Beauty</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="brand">
        <div class="avatar-circle">S</div>
        <div>
          <h1>Assistentin <span class="seya">SEYA</span></h1>
          <div class="sub">Fragen zu Preisen, Leistungen & Terminen – SEYA hilft dir sofort.</div>
        </div>
      </div>
      <button id="reset-btn" class="reset">Neu starten</button>
    </header>

    <section id="chat" class="chat" aria-live="polite"></section>

    <form id="chat-form" class="composer" autocomplete="off">
      <input id="chat-input" type="text" placeholder="Schreib SEYA…" />
      <button id="send-btn" type="submit">Senden</button>
    </form>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
